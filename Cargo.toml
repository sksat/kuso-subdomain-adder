[package]
name = "kuso-subdomain-adder"
version = "0.3.4"
authors = ["sksat <sksat@sksat.net>"]
edition = "2018"
build = "build.rs"

license = "MIT"

[profile.dev]
# speed up build
debug = 0

[profile.release]
incremental = true
debug = 0

[build-dependencies]
vergen = { version = "5.1.15", default-features = false, features = ["build", "cargo", "git", "rustc"] }
anyhow = "1.0.44"

[dependencies]
actix-web = "4.0.0-beta.9"
clap = "2.33.3"
cloudflare = "0.8.7"
domain = { version = "0.6.1", features = ["master"] }
env_logger = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.14"
punycode = "0.4.1"
serde = "1.0.130"
serde_derive = "1.0.130"
tera = "1.13.0"
toml = "0.5.8"
