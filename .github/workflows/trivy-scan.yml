name: Daily Container Image Vulnerability Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Pull image
        run: docker pull ghcr.io/sksat/kuso-subdomain-adder:master

      - uses: lazy-actions/gitrivy@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image: ghcr.io/sksat/kuso-subdomain-adder:master
